name: Generate Podcast Feeds
on: [push]
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout Repo
     uses: actions/checkout@v3
   - name: Setup Python
     uses: actions/setup-python@v4
     with: 
       python-version: '3.10'
   - name: install dependencies
     run: |
      python -m pip install --upgrade pip
      pip install pyyaml
   - name: Run feed Generator
     run: python feed.py
   - name: Push Repo
     run :
      git config user.name  mayur mahajan
      git config user.email mayuryesh@gmail.com
      git add .
      git commit -m "Modified Feed"
      git push
 
